<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body >
    
    <!--Baslik-->

    <div class="header">
        <h1>DEBT CALCULATOR</h1> 
    </div>

    <!--Blank ve Add tusu-->

    <div  class="main">
        
        <form action="#">
            <input type="number" id="blank" placeholder="Write the amount you paid" style="font-size: 20px;"> 
            <!-- <input type="button" id="add" >  -->
        </form>

        <button  type="button"  id="add"  > Add </button>

    </div>  

    <!--Answer-->

    <div type="number" id="answer" placeholder="Answer"> 
    </div>

    <!--Tablo-->

        <table id="table1">
          <tr>
            <th>Due Date</th>
            <th>Amount Paid</th>
          </tr>
        </table>

        <form>
           
          <button  type="button"  id="clean"> Clean </button>

        </form>
        
    <!--Progress-->

    <progress id="level" value="32" max="100"> 32% </progress>

    <script src="script.js"></script>
    
</body>
